<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        h3 {
            margin-top: 0;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background: #ff0050;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #e6004a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h3>ðŸŽ¬ TikTok Comment Automation</h3>
    <div id="status" class="status inactive">Checking status...</div>
    <button id="checkBtn">Check Status</button>
    <button id="testBtn">Test Comment</button>
    <script src="popup.js"></script>
</body>
</html>
